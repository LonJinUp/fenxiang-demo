  <script>
function imgPreview(fileDom) {
    //判断是否支持FileReader
    if(window.FileReader) {
        var reader = new FileReader();
    } else {
        alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
    }
    //获取文件
    var file = fileDom.files[0];
    var imageType = /^image\//;
    //是否是图片
    if(!imageType.test(file.type)) {
        alert("请选择图片！");
        return;
    }
    //读取完成
    reader.onload = function(e) {
        //获取图片dom
        var img = document.getElementById("preview");
        //图片路径设置为读取的图片
       // img.src = e.target.result;
    };
    reader.readAsDataURL(file);
	
	var formData = new FormData();	
				formData.append("keyword", $('#input_file')[0].files[0]);	
				formData.append("website","{$website}");	
				formData.append("uniacid","{$uniacid}");	
				$.ajax({						
				type:"post",					
				url:"{$website}"+"/addons/huoban_mima/saveimage.php",	
				async:true,                 					
				cache:false,					
				data:formData,						
				processData:false,						
				contentType:false,						
				dataType:"json",						
				success:function(data){		
			 	console.log('ok');	
					console.log(data);	
					if(data.ok == 1){					
						 						
						$('#fenxiangtu').val(data.path)     ;	
						$('#mylogo').attr('src',data.path); 						
						console.log(data.path );
						layer.ready(function(){
							layer.msg('图片更新成功！');
						}); 
					}							
					if(data.ok != 1 && data.ok != 103){			
						alert("error!");				
					}				    		
			 						},					
			error:function(){
		
				alert("error!0");					
			}					}); 
			
}

 

   </script>
 
  <script> 

function openBrowse(){ 

　　var ie=navigator.appName=="Microsoft Internet Explorer" ? true : false; 

　　if(ie){ 

　　　　document.getElementById("input_file").click(); 

　　}else{

　　　　var a=document.createEvent("MouseEvents");//FF的处理 

　　　　a.initEvent("click", true, true);  

　　　　document.getElementById("input_file").dispatchEvent(a); 

　　} 

} 

</script>
